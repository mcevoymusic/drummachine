<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>McEvoy Music Drum Machine</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./favicon.png">
</head>
<body>
    <div class="container">
        <div id="p0">
            <p class="drum-name kick">KICK</p>
            <p class="drum-name snare">SNARE</p>
            <p class="drum-name hihat">HIHAT</p>
            <p class="drum-name click">CLICK</p>
        </div>

        <div id="controls">
            <div id="controls-left-side">
                <!-- Removed play/stop button from here -->
            </div>

            <div id="controls-right-side">
                <p id="bpm">130 BPM</p>
                <input type="range" min="30" max="300" value="130" id="bpm-slider">
                <button id="play-stop-button" class="play"></button> <!-- Moved play/stop button here -->
                <p id="clear-track">CLEAR</p>
            </div>
        </div>

        <div class="sequencer">
